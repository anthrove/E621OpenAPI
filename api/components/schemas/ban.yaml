type: object
required:
  - id
  - user_id
  - reason
  - expires_at
  - banner_id
  - created_at
  - updated_at
properties:
  id:
    type: integer
  user_id:
    type: integer
  reason:
    type: string
  expires_at:
    type: string
    format: date-time
    nullable: true
  banner_id:
    type: integer
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time