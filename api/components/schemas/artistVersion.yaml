type: object
required:
  - id
  - artist_id
  - name
  - updater_id
  - created_at
  - updated_at
  - is_active
  - other_names
  - notes_changed
  - urls
properties:
  id:
    type: integer
  artist_id:
    type: integer
  name:
    type: string
  updater_id:
    type: integer
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  is_active:
    type: boolean
  other_names:
    type: array
    items:
      type: string
  notes_changed:
    type: boolean
  urls:
    type: array
    items:
      type: string
      format: uri