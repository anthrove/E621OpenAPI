get:
  summary: Get Help Page
  operationId: getHelpPage
  tags:
    - Help Pages
  parameters:
    - name: id
      in: path
      required: true
      description: The ID or name of the help page.
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/help.yaml"
    403:
      $ref: "../../components/responses/accessDenied.yaml"
    404:
      $ref: "../../components/responses/notFound.yaml"
patch:
  summary: Edit Help Page
  operationId: editHelpPage
  tags:
    - Help Pages
  security:
    - basicAuth: []
  description: You must be Admin+
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the help page.
      schema:
        type: integer
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            help_page[name]:
              type: string
            help_page[wiki_page]:
              type: string
            help_page[related]:
              type: string
              description: Separate with a comma followed by a space.
            help_page[title]:
              type: string
  responses:
    204:
      description: Success
    403:
      $ref: "../../components/responses/accessDenied.yaml"
    404:
      $ref: "../../components/responses/notFound.yaml"
    422:
      $ref: "../../components/responses/expectedError.yaml"
delete:
  summary: Delete Help Page
  operationId: deleteHelpPage
  tags:
    - Help Pages
  security:
    - basicAuth: []
  description: You must be Admin+.
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the help page.
      schema:
        type: integer
  responses:
    204:
      description: Success
    403:
      $ref: "../../components/responses/accessDenied.yaml"
    404:
      $ref: "../../components/responses/notFound.yaml"