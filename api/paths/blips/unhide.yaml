post:
  summary: Unhide Blip
  operationId: unhideBlip
  tags:
    - Blips
  security:
    - basicAuth: []
  description: |
    You must be Moderator+.
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the blip.
      schema:
        type: integer
  responses:
    201:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/blip.yaml"
    403:
      $ref: "../../components/responses/accessDenied.yaml"
    404:
      $ref: "../../components/responses/notFound.yaml"