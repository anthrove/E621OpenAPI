get:
  summary: Search Post Disapprovals
  operationId: searchPostDisapprovals
  tags:
    - Post Disapprovals
  security:
    - basicAuth: []
  description: You must have the "Approve Posts" permission When no results are found, an object with a `post_disapprovals` key is returned.
  parameters:
    - $ref: "../../components/parameters/limit.yaml"
    - $ref: "../../components/parameters/page.yaml"
    - $ref: "../../components/parameters/id.yaml"
    - name: search[order]
      in: query
      schema:
        type: string
        enum:
          - id_asc
          - id_desc
          - post_id
          - post_id_desc
    - in: query
      name: search[creator_id]
      schema:
        type: integer
    - in: query
      name: search[creator_name]
      schema:
        type: string
    - in: query
      name: search[post_id]
      schema:
        type: integer
    - in: query
      name: search[message]
      schema:
        type: string
    - in: query
      name: search[post_tags_match]
      schema:
        type: string
    - in: query
      name: search[reason]
      schema:
        type: string
    - in: query
      name: search[has_message]
      schema:
        type: boolean
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            anyOf:
              - type: array
                items:
                  $ref: "../../components/schemas/postDisapproval.yaml"
              - type: object
                description: No Results
                required:
                  - post_disapprovals
                properties:
                  post_disapprovals:
                    type: array
                    maxItems: 0
post:
  summary: Create Post Disapproval
  operationId: createPostDisapproval
  tags:
    - Post Disapprovals
  security:
    - basicAuth: []
  description: You must have the "Approve Posts" permission.
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - post_disapproval[post_id]
            - post_disapproval[reason]
          properties:
            post_disapproval[post_id]:
              type: integer
            post_disapproval[reason]:
              type: string
              enum:
                - borderline_quality
                - borderline_relevancy
                - other
            post_disapproval[message]:
              type: string
  responses:
    201:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/postDisapproval.yaml"
    403:
      $ref: "../../components/responses/accessDenied.yaml"
    422:
      $ref: "../../components/responses/expectedError.yaml"
