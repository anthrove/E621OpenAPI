get:
  summary: Search Artists
  operationId: searchArtists
  tags:
    - Artists
  parameters:
    - $ref: "../../components/parameters/limit.yaml"
    - $ref: "../../components/parameters/page.yaml"
    - $ref: "../../components/parameters/id.yaml"
    - name: search[order]
      in: query
      schema:
        type: string
        enum:
          - id_asc
          - id_desc
          - updated_at
          - name
          - post_count
    - name: search[name]
      in: query
      schema:
        type: string
    - name: search[group_name]
      in: query
      schema:
        type: string
    - name: search[any_other_name_like]
      in: query
      schema:
        type: string
    - name: search[any_name_matches]
      in: query
      schema:
        type: string
    - name: search[any_name_or_url_matches]
      in: query
      schema:
        type: string
    - name: search[url_matches]
      in: query
      schema:
        type: string
    - name: search[creator_name]
      in: query
      schema:
        type: string
    - name: search[creator_id]
      in: query
      schema:
        type: string
    - name: search[has_tag]
      in: query
      schema:
        type: string
    - name: search[is_linked]
      in: query
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: "../../components/schemas/artist.yaml"
                - type: object
                  required:
                    - domains
                    - urls
                  properties:
                    domains:
                      type: array
                      example: [["e621.net", 1]]
                      items:
                        type: array
                        items:
                          anyOf:
                            - type: string
                            - type: number
                    urls:
                      type: array
                      items:
                        $ref: "../../components/schemas/artistUrl.yaml"
post:
  summary: Create Artist
  operationId: createArtist
  tags:
    - Artists
  security:
    - basicAuth: []
  description: |
    `other_names` & `urls` are silently truncated to 25 entries.
    `notes` is silently truncated to the wiki page limit (250,000).
    Individual `other_names` are silently truncated to 100 characters.
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - artist[name]
          properties:
            artist[name]:
              type: string
            artist[other_names]:
              type: array
              items:
                type: string
            artist[other_names_string]:
              type: string
            artist[url_string]:
              type: string
            artist[notes]:
              type: string
            artist[group_name]:
              type: string
            artist[linked_user_id]:
              type: integer
              nullable: true
              description: Only usable for Janitor+
            artist[is_locked]:
              type: boolean
              description: Only usable for Janitor+
  responses:
    201:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/artist.yaml"
    403:
      $ref: "../../components/responses/accessDenied.yaml"
    422:
      $ref: "../../components/responses/expectedError.yaml"
