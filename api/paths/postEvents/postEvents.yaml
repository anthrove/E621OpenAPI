get:
  summary: Search Post Events
  operationId: searchPostEvents
  tags:
    - Post Events
  security:
    - basicAuth: []
  parameters:
    - $ref: "../../components/parameters/limit.yaml"
    - $ref: "../../components/parameters/page.yaml"
    - $ref: "../../components/parameters/id.yaml"
    - name: search[order]
      in: query
      schema:
        type: string
        enum:
          - id_asc
          - id_desc
    - in: query
      name: search[post_id]
      schema:
        type: integer
    - in: query
      name: search[creator_id]
      schema:
        type: integer
    - in: query
      name: search[creator_name]
      schema:
        type: string
    - in: query
      name: search[action]
      schema:
        $ref: "../../components/schemas/postEventActions.yaml"
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - post_events
            properties:
              post_events:
                type: array
                items:
                  $ref: "../../components/schemas/postEvent.yaml"
