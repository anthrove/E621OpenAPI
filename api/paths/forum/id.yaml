get:
  summary: Get Forum Post
  operationId: getForumPost
  tags:
    - Forum Posts
  description: If the forum post is hidden, you must be the creator or Moderator+ to see it.
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the forum post.
      schema:
        type: integer
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/forumPost.yaml"
    403:
      $ref: "../../components/responses/accessDenied.yaml"
    404:
      $ref: "../../components/responses/notFound.yaml"
patch:
  summary: Edit Forum Post
  operationId: editForumPost
  tags:
    - Forum Posts
  security:
    - basicAuth: []
  description: You must be the creator of the forum post, or Admin+ to edit. Marked forum posts cannot be edited.
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the forum post.
      schema:
        type: integer
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            forum_post[body]:
              type: string
  responses:
    204:
      description: Success
    403:
      $ref: "../../components/responses/accessDenied.yaml"
    404:
      $ref: "../../components/responses/notFound.yaml"
    422:
      $ref: "../../components/responses/expectedError.yaml"
delete:
  summary: Delete Forum Post
  operationId: deleteForumPost
  tags:
    - Forum Posts
  security:
    - basicAuth: []
  description: You must be Admin+.
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the forum post.
      schema:
        type: integer
  responses:
    204:
      description: Success
    403:
      $ref: "../../components/responses/accessDenied.yaml"
    404:
      $ref: "../../components/responses/notFound.yaml"