get:
  summary: Search Forum Posts
  operationId: searchForumPosts
  tags:
    - Forum Posts
  description: When no results are found, an object with an `forum_posts` key is returned.
  parameters:
    - $ref: "../../components/parameters/limit.yaml"
    - $ref: "../../components/parameters/page.yaml"
    - $ref: "../../components/parameters/id.yaml"
    - name: search[order]
      in: query
      schema:
        type: string
        enum:
          - id_asc
          - id_desc
    - in: query
      name: search[creator_id]
      schema:
        type: integer
    - in: query
      name: search[creator_name]
      schema:
        type: string
    - in: query
      name: search[topic_id]
      schema:
        type: integer
    - in: query
      name: search[topic_title_matches]
      schema:
        type: string
    - in: query
      name: search[body_matches]
      schema:
        type: string
    - in: query
      name: search[topic_category_id]
      schema:
        type: integer
    - in: query
      name: search[is_hidden]
      schema:
        type: boolean
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            anyOf:
              - type: array
                items:
                  $ref: "../../components/schemas/forumPost.yaml"
              - type: object
                description: No Results
                required:
                  - forum_posts
                properties:
                  forum_posts:
                    type: array
                    maxItems: 0
post:
  summary: Create Forum Post
  operationId: createForumPost
  tags:
    - Forum Posts
  security:
    - basicAuth: []
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - forum_post[body]
            - forum_post[topic_id]
          properties:
            forum_post[body]:
              type: string
            forum_post[topic_id]:
              type: integer
  responses:
    201:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/forumPost.yaml"
    403:
      $ref: "../../components/responses/accessDenied.yaml"
    422:
      $ref: "../../components/responses/expectedError.yaml"