get:
  summary: Get Tag Implication
  operationId: getTagImplication
  tags:
    - Tag Implications
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the tag implication.
      schema:
        type: integer
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/tagImplication.yaml"
    404:
      $ref: "../../components/responses/notFound.yaml"
patch:
  summary: Edit Tag Implication
  operationId: editTagImplication
  tags:
    - Tag Implications
  security:
    - basicAuth: []
  description: You must be Admin+.
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the tag implication.
      schema:
        type: integer
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            tag_implication[antecedent_name]:
              type: string
            tag_implication[consequent_name]:
              type: string
            tag_implication[forum_topic_id]:
              type: string
  responses:
    204:
      description: Success
    403:
      $ref: "../../components/responses/accessDenied.yaml"
    404:
      $ref: "../../components/responses/notFound.yaml"
    422:
      $ref: "../../components/responses/expectedError.yaml"
delete:
  summary: Reject Tag Implication
  operationId: rejectTagImplication
  tags:
    - Tag Implications
  description: You must be the creator of the request (if pending), or Admin+.
  security:
    - basicAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the tag implication.
      schema:
        type: integer
  responses:
    204:
      description: Success
    403:
      $ref: "../../components/responses/accessDenied.yaml"
    404:
      $ref: "../../components/responses/notFound.yaml"