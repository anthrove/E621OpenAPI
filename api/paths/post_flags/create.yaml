summary: Create Post Flag
operationId: createPostFlag
tags:
  - Post Flags
security:
  - basicAuth: []
description: Will error if post_id is not provided.
requestBody:
  content:
    application/x-www-form-urlencoded:
      schema:
        type: object
        required:
          - post_flag[post_id]
          - post_flag[reason_name]
        properties:
          post_flag[post_id]:
            type: integer
          post_flag[reason_name]:
            type: string
            enum:
              - uploading_guidelines
              - young_human
              - dnp_artist
              - pay_content
              - trace
              - previously_deleted
              - real_porn
              - corrupt
              - inferior
          post_flag[parent_id]:
            type: integer
responses:
  201:
    description: Success
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/postFlag.yaml"
  403:
    $ref: "../../components/responses/accessDenied.yaml"
  422:
    $ref: "../../components/responses/expectedError.yaml"
