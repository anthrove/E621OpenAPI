get:
  summary: List Most Upvoted Posts
  operationId: listPopular
  tags:
    - Popular
  parameters:
    - $ref: "../../components/parameters/limit.yaml"
    - name: date
      in: query
      description: The date to list popular uploads for. Only The day, month, and year are considered.
      schema:
        type: string
        format: date
    - name: scale
      in: query
      description: The scale of the results, in relation to `date`.
      schema:
        type: string
        enum:
          - month
          - week
          - day
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - posts
            properties:
              posts:
                type: array
                items:
                  $ref: "../../components/schemas/post.yaml"